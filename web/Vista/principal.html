    <style>
        button:focus {outline: none !important;}
        .loader {
          border: 16px solid #f3f3f3; /* Light grey */
          border-top: 16px solid #2fa4e7; /* Blue */
          border-radius: 50%;
          width: 120px;
          height: 120px;
          animation: spin 2s linear infinite;
        }
        /* Safari */
        @-webkit-keyframes spin {
          0% { -webkit-transform: rotate(0deg); }
          100% { -webkit-transform: rotate(360deg); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
    </style>

</head> 
    

<body>
    <nav style="font-family: 'Lato', arial, sans-serif;" class="navbar navbar-default">
      <div class="container-fluid">
        <ul class="nav navbar-nav" id="navbar-sicaa">
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li style="cursor: pointer"><a onclick="cerrarSesion()"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
        </ul>
      </div>
    </nav>
    
    <!-- ******HEADER****** --> 
    <header class="header">
        <div class="container"> 
            <img class="profile-image img-responsive pull-left" height="150px" width="150px" style="border-radius: 50%;" id="my-profile-img">
            <div class="profile-content pull-left">
                <h1 class="name" id="nombre"></h1>
                <h2 style="font-weight: 700; margin-bottom: 5px;" class="desc" id="facultad"></h2>
                <h2 style="margin-bottom: 10px;" class="desc" id="departamento"></h2>
                <button style="margin: 0; padding: 3px 15px 3px 15px;" class="btn btn-info">Javepoints <span class="badge" id="puntaje-profesor"></span></button>
            </div><!--//profile-->            
        </div><!--//container-->
    </header><!--//header-->
        <center><div style="margin-top: 20px;display: none;" id="loader-home" class="loader"></div></center>
    <div class="container sections-wrapper">
        <div class="row">
            <div class="primary col-md-8 col-sm-12 col-xs-12">
                <section class="about section">
                    <div class="section-inner">
                        <h2 class="heading">Formación Académica</h2>
                        <hr class="divider" />
                        <div class="content" id="formacionAca">
                        </div><!--//content-->
                    </div><!--//section-inner-->                 
                </section><!--//section-->
    
               <section class="latest section">
                    <div class="section-inner">
                        <h2 class="heading">Últimas Publicaciones</h2>
                        <hr class="divider" />
                        <div class="content" id="ultimasPublicaciones"></div>
                    </div><!--//section-inner-->                 
                </section><!--//section-->

                <section class="experience section">
                    <div class="section-inner">
                        <h2 class="heading">Medallas</h2>
                        <hr class="divider" />
                        <div class="content">
                           <div class="item">
                               <center>
                                    <div class="skillset" id="medallasProfesor">
                                    </div>  
                                </center>
                           </div><!--//item-->
                        </div><!--//content-->  
                    </div><!--//section-inner-->                 
                </section><!--//section-->
                
            </div><!--//primary-->
            <div class="secondary col-md-4 col-sm-12 col-xs-12">
                <!--primary col-md-8 col-sm-12 col-xs-12-->
                 <aside class="info aside section">
                    <div class="section-inner">
                        <h2 class="heading">Categoría</h2>
                        <hr class="divider" />
                        <div class="content">
                            <ul class="list-unstyled">
                                <li><h4 style="font-weight: 100;font-size: 15px;" id="categoria"></h4></li>
                            </ul>
                        </div><!--//content-->  
                    </div><!--//section-inner-->                 
                </aside><!--//aside-->
                
                 <aside class="info aside section">
                    <div class="section-inner">
                        <h2 class="heading">Áreas de Actuación</h2>
                        <hr class="divider" />
                        <div class="content">
                            <ul class="list-unstyled" id="list-areas">
                            </ul>
                        </div><!--//content-->  
                    </div><!--//section-inner-->                 
                </aside><!--//aside-->
                
                <aside class="info aside section">
                    <div class="section-inner">
                        <h2 class="heading">Ranking Universidad</h2>
                        <hr class="divider" />
                        <div class="content">
                            <canvas id="myChart-universidad" width="100%"></canvas>
                        </div><!--//content-->  
                    </div><!--//section-inner-->                 
                </aside><!--//aside-->
                
                <aside class="info aside section">
                    <div class="section-inner">
                        <h2 class="heading">Ranking Facultad</h2>
                        <hr class="divider" />
                        <div class="content">
                            <canvas id="myChart-facultad" width="100%"></canvas>
                        </div><!--//content-->  
                    </div><!--//section-inner-->                 
                </aside><!--//aside-->
                
                <aside class="info aside section">
                    <div class="section-inner">
                        <h2 class="heading">Ranking Departamento</h2>
                        <hr class="divider" />
                        <div class="content">
                            <canvas id="myChart-departamento" width="100%"></canvas>
                        </div><!--//content-->  
                    </div><!--//section-inner-->                 
                </aside><!--//aside-->    
               
            </div><!--//secondary-->    
        </div><!--//row-->
    </div><!--//masonry-->
    
    <!-- ******FOOTER****** --> 
    <footer class="footer">
        <div class="container text-center">
                <small class="copyright">Designed by Sicaa Team</small>
        </div><!--//container-->
    </footer><!--//footer-->
