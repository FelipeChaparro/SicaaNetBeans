<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript" src="../js/buscarPublicacion.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.1/themes/base/jquery-ui.css" />
   
</head>
<body>

<div class="container">
  <h2>Buscar publicación</h2>
  
  <form>
    
    <div id="datepicker"></div>
    <div class="form-group">
      <label for="nombre">Nombre profesor</label>
      <input type="text" class="form-control" id="nombre">
    </div>
    <div class="form-group">
      <label for="fechaInicial">Fecha Inicial</label>
      <input type="text" class="form-control" id="fechaInicial">
    </div>
     <div class="form-group">
      <label for="fechaFinal">Fecha Final</label>
      <input type="text" class="form-control" id="fechaFinal">
    </div>
    <div class="form-group">
      <label for="titulo">Titulo</label>
      <input type="text" class="form-control" id="titulo">
    </div>
    <div class="form-group">
      <label for="tipo">Tipo</label>
      <input type="text" class="form-control" id="tipo">
    </div>
  </form>
  <button type="button" class="btn btn-primary" onclick="buscar()"> Buscar </button>
  <table class="table table-bordered" id="tabla">
                    <thead class="thead-dark">
                        <tr>
                            <th> Titulo </th>
                            <th> Lugar de publicación</th>
                            <th> ISSN </th>
                            <th> ISBN </th>
                            <th> Fecha </th>
                            <th> Editorial </th>
                            <th> Tipo </th>
                            
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
</div>
    


</body>
</html>
