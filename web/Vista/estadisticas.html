<head>
    <title>Estadísticas | SICAA</title>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Responsive HTML5 Website landing Page for Developers">
    <meta name="author" content="SICAA">
    <link rel="icon" href="../favicon.ico">
    <!-- Global CSS -->
    <link rel="stylesheet" href="../assets/plugins/bootstrap/css/bootstrap.min.css">   
    <!-- Plugins CSS -->
    <link rel="stylesheet" href="../assets/plugins/font-awesome/css/font-awesome.css">
    
    <link id="theme-style" rel="stylesheet" href="../assets/css/styles.css">
    <!-- Fuente de Google --> 
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 
    <!-- Javascript -->          
    <script type="text/javascript" src="../assets/plugins/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="../assets/plugins/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="../assets/plugins/bootstrap/js/bootstrap.min.js"></script> 
    <script type="text/javascript" src="../assets/plugins/jquery-rss/dist/jquery.rss.min.js"></script> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    <!-- Chart -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <style>
        
        button:focus {outline: none !important;}
        .smallLoader {
          border: 5px solid #f3f3f3;
          -webkit-animation: spin 1s linear infinite;
          animation: spin 1s linear infinite;
          border-top: 5px solid #555;
          border-radius: 50%;
          width: 50px;
          height: 50px;
        }

        /* Safari */
        @-webkit-keyframes spin {
          0% { -webkit-transform: rotate(0deg); }
          100% { -webkit-transform: rotate(360deg); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
    </style>
</head> 

<body>
    <nav style="font-family: 'Lato', arial, sans-serif;" class="navbar navbar-default">
      <div class="container-fluid">
        <ul class="nav navbar-nav" id="navbar-sicaa">
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li style="cursor: pointer"><a onclick="cerrarSesion()"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
        </ul>
      </div>
    </nav>
    
    <!-- ******HEADER****** --> 
    <header class="header">
        <div class="container"> 
            <img class="profile-image img-responsive pull-left" height="150px" width="150px" style="border-radius: 50%;" id="my-profile-img">
            <div class="profile-content pull-left">
                <h1 class="name" id="nombre"></h1>
                <h2 style="font-weight: 700; margin-bottom: 5px;" class="desc" id="facultad"></h2>
                <h2 class="desc" id="departamento"></h2>
            </div><!--//profile-->            
        </div><!--//container-->
    </header><!--//header-->
    
    <div class="container sections-wrapper">
        <div class="row">
               <section class="latest section">
                    <div class="section-inner">
                        <h2 class="heading">Estadísticas</h2>
                        <hr class="divider" />
                        <div class="form-group">
                            <label >Nombre del Autor:</label>
                            <input id="autor-name" style="width: 300px; margin-left: 10px;" type="text" class="form-control" placeholder="Ingrese el nombre y el apellido">
                        </div>
                        <div class="form-group" style="margin-top: 20px; width: 300px;">
                            <label>Departamento: </label>
                            <select style="margin-left: 10px;" class="form-control" id="dp-name">
                                <option>Sin especificar</option>
                                <option>Todos</option>
                                <option>Ingeniería de Sistemas</option>
                            </select>
                        </div>
                        <div style="margin-top: 20px;" class="input-group">
                            <label style="display: block;">Tipo:</label>
                            <label style="margin-left: 10px;" class="checkbox-inline"><input class="cb-tipo" type="checkbox" name="Libro">Libro</label>
                            <label class="checkbox-inline"><input class="cb-tipo" type="checkbox" name="Capitulo">Capítulo</label>
                            <label class="checkbox-inline"><input class="cb-tipo" type="checkbox" name="Articulo">Artículo</label>
                            <label class="checkbox-inline"><input class="cb-tipo" type="checkbox" name="Conferencia">Conferencia</label>
                            <label class="checkbox-inline"><input class="cb-tipo" type="checkbox" name="Trabajo Dirigido">Trabajo dirigido</label>
                            <label class="checkbox-inline"><input class="cb-tipo" type="checkbox" name="Software">Software</label>
                        </div>
                        <div style="margin-top: 20px;" class="input-group">
                            <label style="display: block;">Rol:</label>
                            <label style="margin-left: 10px;" class="checkbox-inline"><input class="cb-rol" type="checkbox" name="Profesor">Profesor</label>
                            <label class="checkbox-inline" name="Estudiante"><input class="cb-rol" type="checkbox" name="Estudiante">Estudiante</label>
                            <label class="checkbox-inline" name="Externo"><input class="cb-rol" type="checkbox" name="Externo">Externo</label>
                        </div>
                        <div class="form-group" style="margin-top: 20px;">
                            <label >Fecha Desde:</label>
                            <input id="fecha-inicio" style="width: 300px; margin-left: 10px;" type="text" class="form-control" placeholder="YYYY-MM-DD">
                        </div>
                        <div class="form-group" style="margin-top: 20px;">
                            <label >Fecha Hasta:</label>
                            <input id="fecha-fin" style="width: 300px; margin-left: 10px;" type="text" class="form-control" placeholder="YYYY-MM-DD">
                        </div>
                        
                        <button id="btnRefresh" onclick="refrescarDiagrama()" style="margin-top: 30px;" type="button" class="btn btn-success"><span class="glyphicon glyphicon-refresh"></span> Refrescar</button>
                        <div style='z-index:1000;position:absolute;left:50%;' class='smallLoader' id='loaderGraph'></div>
                        <hr class="divider" />
                        <canvas style="margin-top: 50px;" id="bar-chart" width="800" height="400"></canvas>
                        <button style="margin-top: 50px;" type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal">Exportar Diagrama</button>
                    </div><!--//section-inner-->        
                </section><!--//section-->            
            </div><!--//secondary-->
    </div><!--//masonry-->

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog" data-backdrop="static" data-keyboard="false">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Exportando...</h4>
          </div>
          <div class="modal-body">
              <div class="input-group">
                <span class="input-group-addon">Nombre del archivo</span>
                <input id="fileName" type="text" class="form-control">
              </div>
          </div>
            <a id="link" style="margin-left: 15px;"><button type="button" class="btn btn-success" onclick="exportarDiagrama()">Exportar Diagrama</button></a>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- ******FOOTER****** --> 
    <footer class="footer">
        <div class="container text-center">
                <small class="copyright">Designed by Sicaa Team</small>
        </div><!--//container-->
    </footer><!--//footer-->

    <!-- custom js -->
    <script type="text/javascript" src="../assets/js/main.js"></script>   
    <script type="text/javascript" src="../js/estadisticas.js"></script>   
</body>
</html>
