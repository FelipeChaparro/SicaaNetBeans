<head>
    <title>Ver Publicaciones | SICAA</title>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Responsive HTML5 Website landing Page for Developers">
    <meta name="author" content="SICAA">
    <link rel="icon" href="../favicon.ico">
    <!-- Global CSS -->
    <link rel="stylesheet" href="../assets/plugins/bootstrap/css/bootstrap.min.css">   
    <!-- Plugins CSS -->
    <link rel="stylesheet" href="../assets/plugins/font-awesome/css/font-awesome.css">
    
    <link id="theme-style" rel="stylesheet" href="../assets/css/styles.css">
    <!-- Fuente de Google --> 
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 
    <!-- Javascript -->          
    <script type="text/javascript" src="../assets/plugins/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="../assets/plugins/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="../assets/plugins/bootstrap/js/bootstrap.min.js"></script> 
    <script type="text/javascript" src="../assets/plugins/jquery-rss/dist/jquery.rss.min.js"></script> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
<style>
    button:focus {outline: none !important;}
    .loader {
        border: 16px solid #f3f3f3; /* Light grey */
        border-top: 16px solid #2fa4e7; /* Blue */
        border-radius: 50%;
        width: 120px;
        height: 120px;
        animation: spin 2s linear infinite;
    }
    .smallLoader {
      border: 5px solid #f3f3f3;
      -webkit-animation: spin 1s linear infinite;
      animation: spin 1s linear infinite;
      border-top: 5px solid #555;
      border-radius: 50%;
      width: 50px;
      height: 50px;
    }
    
    /* Safari */
    @-webkit-keyframes spin {
      0% { -webkit-transform: rotate(0deg); }
      100% { -webkit-transform: rotate(360deg); }
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
</style>
    
</head> 

<body>
    <nav style="font-family: 'Lato', arial, sans-serif;" class="navbar navbar-default">
      <div class="container-fluid">
        <ul class="nav navbar-nav" id="navbar-sicaa">
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li style="cursor: pointer"><a onclick="cerrarSesion()"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
        </ul>
      </div>
    </nav>
    
    <!-- ******HEADER****** --> 
    <header class="header">
        <div class="container"> 
            <img class="profile-image img-responsive pull-left" height="150px" width="150px" style="border-radius: 50%;" id="my-profile-img">
            <div class="profile-content pull-left">
                <h1 class="name" id="nombre"></h1>
                <h2 style="font-weight: 700; margin-bottom: 5px;" class="desc" id="facultad"></h2>
                <h2 class="desc" id="departamento"></h2>
            </div><!--//profile-->            
        </div><!--//container-->
    </header><!--//header-->
    
    <center><div style="margin-top: 60px;" class="loader" id="loaderPublicaciones"></div></center>
    <div class="container sections-wrapper"> 
        <div class="row">
               <section class="latest section">
                    <div class="section-inner">
                        
                        <h1 class="heading">Artículos</h1>
                        <hr class="divider" />
                        
                        <div class="content">
							<div class="list-group" id="lista-articulo"></div>
                        </div><!--//content articulos--> 
                        
                        <h1 class="heading">Libros</h1>
                        <hr class="divider" />
                        <div class="content">
							<div class="list-group" id="lista-libro"></div>
                        </div><!--//content libros-->  
                        
                        <h1 class="heading">Conferencias</h1>
                        <hr class="divider" />
                        <div class="content">
							<div class="list-group" id="lista-conferencia"></div>
                        </div><!--//content libros--> 
                        
                        <h1 class="heading">Capítulos</h1>
                        <hr class="divider" />
                        <div class="content">
							<div class="list-group" id="lista-capitulo"></div>
                        </div><!--//content libros--> 
                        
                        <h1 class="heading">Trabajos Dirigidos</h1>
                        <hr class="divider" />
                        <div class="content">
							<div class="list-group" id="lista-trabajo dirigido"></div>
                        </div><!--//content libros--> 
                        
                        <h1 class="heading">Software</h1>
                        <hr class="divider" />
                        <div class="content">
							<div class="list-group" id="lista-software"></div>
                        </div><!--//content libros--> 
                        <hr class="divider" />
                        <button type="button" data-toggle='modal' data-target='#modal-descargas' class="btn btn-info">Descargar Publicaciones</button>
                    </div><!--//section-inner-->
                </section><!--//section-->  
        </div><!--//row-->
    </div><!--//masonry-->
    
<!--//Modal para modificar-->
    <div class="modal fade" id="myModal" role="dialog" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Modifica la Publicación</h4>
                </div>
                
                <div class="modal-body">
                    <div style='z-index:1000;position:absolute;top:45%;left:46%;' class='smallLoader' id='loaderModificacion'></div>
                    <div id="inputs-modal">
                    </div>
                </div>
                <button type="button" class="btn btn-success" style="margin-left: 15px;" id="btn_modificar">Actualizar Informacíon</button>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

<!--//Modal para descargar-->
    <div class="modal fade" id="modal-descargas" role="dialog" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Descargar Publicaciones</h4>
                </div>
                
                <div class="modal-body">
                    <center>
                        <a id="csv-articulo" onclick="CSVCreator(this)" style="cursor: pointer; text-decoration: none;">
                            <div style="text-align: center;display: inline-block; margin: 20px;">
                                <img width="90px" src="../imagenes/csv-img.png">
                                <p style="margin-top: 5px;">Artículos</p>
                            </div>
                        </a>
                        <a id="csv-libro" onclick="CSVCreator(this)" style="cursor: pointer; text-decoration: none;">
                           <div style="text-align: center;display: inline-block; margin: 20px;">
                                <img width="90px" src="../imagenes/csv-img.png">
                                <p style="margin-top: 5px;">Libros</p>
                            </div>
                        </a>
                        <a id="csv-conferencia" onclick="CSVCreator(this)" style="cursor: pointer; text-decoration: none;">
                            <div style="text-align: center;display: inline-block; margin: 20px;">
                                <img width="90px" src="../imagenes/csv-img.png">
                                <p style="margin-top: 5px;">Conferencias</p>
                            </div>
                        </a>
                        <a id="csv-capitulo" onclick="CSVCreator(this)" style="cursor: pointer; text-decoration: none;">
                            <div style="text-align: center;display: inline-block; margin: 20px;">
                                <img width="90px" src="../imagenes/csv-img.png">
                                <p style="margin-top: 5px;">Capítulos</p>
                            </div>
                        </a>
                        <a id="csv-trabajo dirigido" onclick="CSVCreator(this)" style="cursor: pointer; text-decoration: none; margin: 0;">
                            <div style="text-align: center;display: inline-block; margin: 20px;">
                                <img width="90px" src="../imagenes/csv-img.png">
                                <p style="margin-top: 5px;">Trabajos</p>
                            </div>
                        </a>
                        <a id="csv-software" onclick="CSVCreator(this)" style="cursor: pointer; text-decoration: none; margin: 0;">
                            <div style="text-align: center;display: inline-block; margin: 20px;">
                            <img width="90px" src="../imagenes/csv-img.png">
                            <p style="margin-top: 5px;">Software</p>
                            </div>
                        </a>
                    </center>
                </div>
                
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- ******FOOTER****** --> 
    <footer class="footer">
        <div class="container text-center">
                <small class="copyright">Designed by Sicaa Team</small>
        </div><!--//container-->
