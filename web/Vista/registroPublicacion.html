                        </div><!--//content-->  
							<div class="form-group">

                            </div>
                            <div class="form-group">
                                <label >Fecha fin de la publicación</label>
                                <input type="text" placeholder="YYYY-MM-DD" class="form-control" id="ffinPublicacion">
